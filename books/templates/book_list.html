{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .title {
            font-size: 1.2em;
            font-weight: bold;
        }
        .author {
            font-style: italic;
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>
                <p class="title">{{ book.title }}</p>
                <p class="author">By {{ book.author }}</p>
                <p>Published on: {{ book.published_date }}</p>
                
            </li>
        <a href="{% url 'book_details' book.id %}">
    <button>View</button>
</a>

        {% endfor %}
    </ul>
</body>
</html>
